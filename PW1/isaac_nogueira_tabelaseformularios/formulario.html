<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <h4>Construindo um Formulário em HTML (Formulario 1 - Nome)</h4>
    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="msg">Mensagem:</label>
        <textarea name="mensagem" id="msg"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <h4>Construindo um Formulário em HTML (Formulário 2 - E-mail)</h4>
    <form action="#">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="msg">Mensagem:</label>
        <textarea name="mensagem" id="msg"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <a href="index.html" target="_blank">Volte para a primeira página</a>
</body>
</html>
